<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selisih Waktu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      margin: 50px;
    }

    h2 {
      color: #333;
    }

    label {
      display: block;
      margin: 10px 0;
    }

    input {
      padding: 5px;
    }

    button {
      padding: 8px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #hasil {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
  <script>
    function hitungSelisihWaktu() {
      var waktu1 = document.getElementById("waktu1").value;
      var waktu2 = document.getElementById("waktu2").value;

      var selisihWaktu = new Date("1970-01-01T" + waktu2 + "Z") - new Date("1970-01-01T" + waktu1 + "Z");
      var selisihJam = Math.floor(selisihWaktu / (1000 * 60 * 60));
      var selisihMenit = Math.floor((selisihWaktu % (1000 * 60 * 60)) / (1000 * 60));

      document.getElementById("hasil").innerHTML = "Selisih waktu: " + selisihJam + " jam " + selisihMenit + " menit";
    }
  </script>
</head>
<body>
  <h2>Hitung Selisih Waktu</h2>
  <label>Waktu Pertama: <input type="time" id="waktu1"></label>
  <label>Waktu Kedua: <input type="time" id="waktu2"></label>
  <button onclick="hitungSelisihWaktu()">Hitung</button>
  <p id="hasil"></p>
</body>
</html>
